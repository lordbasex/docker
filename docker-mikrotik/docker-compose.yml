version: "3.3"

services:

  mkt01:
    image: cnsoluciones/mikrotik:latest
    container_name: mkt01
    restart: always
    ports:
      - "121:21"
      - "122:22"
      - "123:23"
      - "150:50"
      - "151:51"
      - "180:80"
      - "1443:443"
      - "1500:500"
      - "11194:1194"
      - "11701:1701"
      - "11723:1723"
      - "14500:4500"
      - "15900:5900"
      - "18080:8080"
      - "18291:8291"
      - "18728:8728"
      - "18729:8729"
