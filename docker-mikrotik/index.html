<html lang="en" class="">

<head>
    <title>RouterOS AND Winbox</title>
    <meta charset="utf-8">

        .column {
            width: 50%;

            .column {

        }

    <script>
        var host = window.location.hostname
        var port = window.location.port

        function routeros() {
            console.log("routeros")
            url = 'http://' + host + ':' + port + '/vnc.html'
            console.log(`redirect to ${url}`)
            window.open(url, '_blank')
        }

        function winbox() {
            console.log("winbox")
            port2 = '18081'
            url = 'http://' + host + ':' + port2 + '/vnc.html'
            console.log(`redirect to ${url}`)
            window.open(url, '_blank')
        }
    </script>
</head>

<body>
    <div id="noVNC_status"></div>
    <div class="noVNC_center">

            <div class="column" align="center" onclick="routeros()">
                <img src="routeros.png" width="88%">
                <div class="noVNC_logo" translate="no"><span>Router</span>OS</div>
            </div>
